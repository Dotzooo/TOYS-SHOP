                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="img/toyshoplogo.png" height="100" alt="">
                </a>
                <!-- 購物車圖示 -->
                <div class="d-md-block d-lg-none">
                    <a href="#">
                        <i class="fas fa-shopping-cart fa-2x"></i>
                    </a>
                </div>

                <div class="collapse navbar-collapse mx-auto" id="navbarSupportedContent">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="index.html">首頁 <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="toys.html">玩具</a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item d-none d-md-none d-lg-block">
                            <a class="nav-link text-primary" href="#">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- cart -->
        <section class="container cart">
            <div class="row no-gutters">
                <div class="col-md-8 py-3 px-2">
                    <h4 class="cart-text text-center w-100 py-3">您的購物車</h1>
                        <!-- 購物車物品 p1 小到大-->
                        <div class="d-flex flex-column flex-md-row mt-3 mt-md-0">
                            <div class="d-flex align-items-center flex-grow-1">
                                <!-- 商品圖片 -->
                                <div class="flex-grow-1 flex-md-grow-0">
                                    <div class="cart-img bg-cover"></div>
                                </div>
                                <!-- 商品介紹 -->
                                <div
                                    class="d-flex align-items-md-center flex-column flex-md-row flex-md-grow-1 ml-3 ml-md-0">
                                    <!-- 商品名稱 -->
                                    <div class="flex-fill ml-md-4 ">
                                        <span class="h5">玩具車</span>
                                        <br>
                                        <span>NT$ 450</span>
                                    </div>
                                    <!-- 件數 -->
                                    <div class="cart-items ml-md-auto mt-3 mt-md-0">
                                        <div class="input-group carts-input-group">
                                            <div class="input-group-prepend">
                                                <button type="button"
                                                    class="btn btn-brand btn-outline-secondary text-primary-light">-</button>
                                            </div>
                                            <input type="text" class="form-control text-center" value="2">
                                            <div class="input-group-append">
                                                <button type="button"
                                                    class="btn btn-brand btn-outline-secondary text-primary-light">+</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 價錢 -->
                            <div
                                class="cart-price ml-md-auto align-items-center py-3 justify-content-end d-flex flex-md-row-reverse">
                                <a href="#" class="btn d-none d-md-block">
                                    <i class="fas fa-trash"></i>
                                </a>
                                <span class="h5 mb-0 mx-md-3">NT$ 900</span>
                            </div>
                        </div>
                        <!-- 購物車物品 p2 小到大-->
                        <div class="d-flex flex-column flex-md-row mt-3">
                            <div class="d-flex align-items-center flex-grow-1">
                                <!-- 商品圖片 -->
                                <div class="flex-grow-1 flex-md-grow-0">
                                    <div class="cart-img bg-cover"></div>
                                </div>
                                <!-- 商品介紹 -->
                                <div
                                    class="d-flex align-items-md-center flex-column flex-md-row flex-md-grow-1 ml-3 ml-md-0">
                                    <!-- 商品名稱 -->
                                    <div class="flex-fill ml-md-4 ">
                                        <span class="h5">玩具車</span>
                                        <br>
                                        <span>NT$ 450</span>
                                    </div>
                                    <!-- 件數 -->
                                    <div class="cart-items ml-md-auto mt-3 mt-md-0">
                                        <div class="input-group carts-input-group">
                                            <div class="input-group-prepend">
                                                <button type="button"
                                                    class="btn btn-brand btn-outline-secondary text-primary-light">-</button>

                                                    class="btn btn-brand btn-outline-secondary text-primary-light">+</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 價錢 -->
                            <div
                                class="cart-price ml-md-auto align-items-center py-3 justify-content-end d-flex flex-md-row-reverse">
                                <a href="#" class="btn d-none d-md-block">
                                    <i class="fas fa-trash"></i>
                                </a>
                                <span class="h5 mb-0 mx-md-3">NT$ 900</span>
                            </div>
                        </div>




                </div>
                <div class="col-md-4">
                    <!-- 超過 576px 顯示 -->
                    <div class="order-info text-white p-md-3 p-3 d-md-block d-none">
                        <h4 class="order-title py-3 text-center">訂單摘要</h4>
                        <hr class="border-white ">
                        <div class="order-body p-3">
                            <div class="order-pay d-flex justify-content-between mb-2">
                                <span>小計</span>
                                <span>NT$ 2700</span>
                            </div>
                            <div class="order-pay d-flex justify-content-between mb-3">
                                <span>運費</span>
                                <span>NT$ 300</span>
                            </div>
                            <div class="order-pay d-flex justify-content-between">
                                <span class="h5">總計</span>
                                <span class="h5">NT$ 3000</span>
                            </div>
                        </div>
                    </div>
                    <!-- 小於 576px 顯示 -->
                    <div class="p-md-3 p-3 d-md-none d-block">
                        <h4 class="order-sm-title py-3 text-center">訂單摘要</h4>
                        <div class="order-body">
                            <div class="order-pay d-flex justify-content-between my-2">
                                <span>小計</span>
                                <span>NT$ 2700</span>
                            </div>
                            <div class="order-pay d-flex justify-content-between mb-3">
                                <span>運費</span>
                                <span>NT$ 300</span>
                            </div>
                            <div class="order-pay d-flex justify-content-between">
                                <span class="h5">總計</span>
                                <span class="h5">NT$ 3000</span>
                            </div>

                    </div>

                    <div class="order-footer mx-md-0">
                        <a href="checkout.html" class="btn btn-block btn-lg py-3 text-primary btn-order">結帳</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- 訂閱你我的快樂郵件 -->
        <section class="bg-primary py-5">
            <div class="container">
                <div class="row">

                            </div>
                            <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail"

                            <button type="button" class="btn btn-warning"> <i class="fas fa-arrow-right"></i> </button>
                        </div>
