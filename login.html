<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-white">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="img/toyshoplogo.png" height="100" alt="">
                </a>
                <!-- 購物車圖示 -->
                <div class="d-md-block d-lg-none">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart fa-2x"></i>
                    </a>
                </div>
                <div class="collapse navbar-collapse mx-auto" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="index.html">首頁 <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="toys.html">玩具</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="login.html">登入</a>
                        </li>
                        <li class="nav-item d-none d-md-none d-lg-block">
                            <a class="nav-link text-primary" href="cart.html">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- login   -->
        <section class="container py-5">

            <div class="row no-gutters flex-md-row-reverse">
                <!-- 社群連結 -->
                <div class="col-md-6">
                    <div class="social-info p-5">
                        <h2 class="h text-center social-text mb-5 d-none d-md-block ">—— 連結社群帳號 ——</h2>
                        <div class="row no-gutters">
                            <div class="col-4 col-md-12 mb-md-4">
                                <button class="btn btn-block btn-lg py-3 h-100 social-btn">
                                    <img src="img/ic-facebook-logotype.svg" class="img-fluid" width="108" alt="">
                                </button>
                            </div>
                            <div class="col-4 col-md-12 mb-md-4">
                                <button class="btn btn-block btn-lg py-3 h-100 social-btn">
                                    <img src="img/ic-google.svg" class="img-fluid" width="94" alt="">
                                </button>
                            </div>
                            <div class="col-4 col-md-12 mb-md-4">
                                <button class="btn btn-block btn-lg py-3 social-btn">
                                    <img src="img/ic-yahoo.svg" class="img-fluid" width="97" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 帳號登入 -->
                <div class="col-md-6 pt-md-5 align-self-centerr">
                    <div class="bg-primary pb-2">
                        <h3 class="text-center text-white py-3 h2 login-text">
                            會員登入
                        </h3>
                        <form class="form-group d-flex px-4 pt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                            </div>
                            <label class="sr-only" for="inlineFormInput"></label>
                            <input type="email" class="form-control form-control-lg" aria-describedby="emailHelp"
                                placeholder="電子信箱/手機號碼">
                        </form>
                        <form class="form-group d-flex px-4">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                            </div>
                            <label class="sr-only" for="inlineFormInput"></label>
                            <input type="text" class="form-control form-control-lg" aria-describedby="password"
                                placeholder="請輸入使用者密碼">
                        </form>
                        <div class="form-check ml-4 pb-4">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label text-white" for="gridCheck1">
                                記住我
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-warning btn-lg btn-block login-btn">登入帳號</button>

                </div>
            </div>

        </section>

        <!-- 訂閱你我的快樂郵件 -->
        <section class="bg-primary py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <img src="img/toyshoplogo.png" width="150" height="80" alt="">
                        <span class="text-white mx-3 h3">訂閱你我的快樂郵件</span>
                    </div>

                    <div class="col-md-6 mt-5">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail"
                                aria-describedby="basic-addon1">
                            <button type="button" class="btn btn-warning"> <i class="fas fa-arrow-right"></i> </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <div class="footer">
        <!-- 店鋪資訊 -->
        <section>
            <div class="container">
                <div class="row d-flex">
                    <div class="col-md-6 mt-3 d-flex flex-column align-items-start w-100">
                        <div class="mb-5">
                            <img src="img/toyshoplogo.png" width="150px" height="100px" alt="">
                        </div>

                        <div class="store-info">
                            <div class="store-text">
                                <p>07-1234-5678</p>
                                <p>toyShop@email.com</p>
                                <p>520 回憶市快樂區幸福路 520 號</p>
                                <span><i class="fab fa-instagram text-primary fa-2x"></i></span>
                                <span><i class="fab fa-facebook text-primary fa-2x"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 my-5 ml-auto">
                        <div class="mb-5 d-none d-md-block">
                            <img src="img/直-買玩具是不需要理由的.png" width="250px" height="250px" alt="">
                        </div>
                        <p class="mt-auto">© 2019 TOYS Shop* All Rights Reserved</p>
                    </div>
                </div>

            </div>

        </section>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
